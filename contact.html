<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Kennadee</title>
  </head>
  <body>
    <nav></nav>
    <!--begin form-->
    <div>
      <!--begin register form -->
      <form
        class="register-form register"
        action="/php/quick-inquiry.php"
        method="post"
        name="submit"
      >
        <input
          class="register-input white-input"
          required=""
          name="name"
          placeholder="Full Name*"
          type="text"
        />

        <input
          class="register-input white-input"
          required=""
          name="email"
          placeholder="Email*"
          type="email"
        />

        <input
          class="register-input white-input"
          required=""
          name="contactPhone"
          placeholder="Best Contact Phone Number*"
          type="tel"
        />

        <input
          class="register-input white-input"
          required=""
          name="message"
          placeholder="Message"
          type="text"
        />

        <input value="Register Now" class="register-submit-top" type="submit" />
      </form>
      <!--end register form -->
    </div>
  </body>
</html>
